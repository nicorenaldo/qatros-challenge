{% load widget_tweaks %}
{% load crispy_forms_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link href="{% static 'css/styles2.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    
</head>

<body>
    <div style="margin-top: 3rem;"class="center container">
        <h3 class="center judul-tabel">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'index2' %}">Tugas2</a>
            <a href="{% url 'documentation2' %}">Documentation</a>
        </h3>
    </div>
    <div class="container">
        
        <h4 class="center judul-tabel">Add Item </h4>
        
        <form style="margin-left: auto; margin-right: auto;"  method="POST" class="luar submitform">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Are you sure you want to delete the post {{ object.name }}</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-merah" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'index2' %}">Cancel</a>
            </div>
        </form>
    </div>
    
    
    <script src="{% static 'js/bootstrap.min.js' %}"></script> <!-- Bootstrap framework -->
    <script type="text/javascript" src="{% static 'js/ajax.js'%}"></script>
</body>

</html>
